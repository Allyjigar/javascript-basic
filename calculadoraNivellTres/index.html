<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora JS Basic</title>
</head>
<body onload="init()">
    <div class="container back2 flex hCenter vCenter">
        <div class="calculator back1 flex fColumn">
            <div class="display back3 flex fColumn marginA">
                <div id="anterior" class="txtSize2 color2 marginA "></div>
                <div id="pantalla" class="txtSize3 color2 marginA"></div> 
            </div>
            <div class="buttons flex fColumn vCenter">
                <div class="flex">
                    <button id="borrar" class="back4 color1 button1 margin1 style">C</button>
                    <button id="dividir" class="back4 color1 button1 margin1 style">/</button>
                    <button id="multiplicar" class="back4 color1 button1 margin1 style">x</button>
                    <button id="restar" class="back4 color1 button1 margin1 style">-</button>
                </div>
                <div class="flex">
                    <div class="flex fColumn">
                        <div class="flex">
                            <button id="siete" class="back4 color1 button1 margin1 style">7</button>
                            <button id="ocho" class="back4 color1 button1 margin1 style">8</button>
                            <button id="nueve" class="back4 color1 button1 margin1 style">9</button>
                        </div>
                        <div class="flex">
                            <button id="cuatro" class="back4 color1 button1 margin1 style">4</button>
                            <button id="cinco" class="back4 color1 button1 margin1 style">5</button>
                            <button id="seis" class="back4 color1 button1 margin1 style">6</button>
                        </div>
                    </div>    
                        <div class="flex">
                            <button id="sumar" class="back4 color1 button2 margin1 style">+</button>
                        </div>
                </div>    
                <div class="flex">
                    <div class="flex fColumn">
                        <div class="flex">
                            <button id="uno" class="back4 color1 button1 margin1 style">1</button>
                            <button id="dos" class="back4 color1 button1 margin1 style">2</button>
                            <button id="tres" class="back4 color1 button1 margin1 style">3</button>
                        </div>
                        <div class="flex">
                            <button id="cero" class="back4 color1 button3 margin1 style">0</button>
                            <button id="punto" class="back4 color1 button1 margin1 style">.</button>
                        </div>
                    </div>
                    <div class="flex">
                        <button id="igual" class="back4 color1 button2 margin1 style">=</button>
                    </div>
                </div>
            </div>  

    </div>
    <script src="calcul.js"></script>
</body>
</html>
